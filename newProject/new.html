<body>
    <h1>New local repo adding to github</h1>
    <p>git remote add origin  <-link-></p>
    <p>git remote -v---(used to verify remote)</p>
    <p>git branch----(check branch name "mmaster or main"</p>
    <p>git branch -M main___(used to change branch)</p>
    <p>git push origin main</p>
</body>
